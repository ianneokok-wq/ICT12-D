<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memories of ICT 12-D - Scroll Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Great+Vibes&display=swap');

    :root{
      --violet: #7d5fff;
      --gold: #d4a90a;
      --radius: 16px;
      --shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    body{
      margin:0;
      background: linear-gradient(135deg, #000000, #2e004f, #6b00b3);
      color:#fff;
      font-family:'Poppins', sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100vh;
      text-align:center;
      overflow-x:hidden;
    }

    h1{
      font-family:'Great Vibes', cursive;
      font-size:50px;
      color:var(--gold);
      text-shadow:0 0 15px rgba(212,169,10,0.8);
      margin:40px 0 20px 0;
    }

    .photo-section{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:80px;
      padding-bottom:100px;
    }

    .photo-card{
      max-width:900px;
      width:90%;
      opacity:0;
      transform:translateY(50px);
      transition:all 0.8s ease-out;
    }

    .photo-card.visible{
      opacity:1;
      transform:translateY(0);
    }

    .photo-card img{
      width:100%;
      height:auto;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:3px solid rgba(212,169,10,0.3);
    }

    .photo-card h2{
      margin-top:20px;
      color:var(--gold);
      font-size:26px;
      text-shadow:0 0 10px rgba(212,169,10,0.7);
    }

    .back-btn{
      margin:50px 0;
      background:linear-gradient(135deg,var(--gold),#c79c15);
      color:#1f0033;
      padding:14px 30px;
      border:none;
      border-radius:40px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 0 15px rgba(212,169,10,0.6);
      transition: all 0.3s ease;
    }

    .back-btn:hover{
      transform:scale(1.07);
      box-shadow:0 0 25px rgba(212,169,10,0.9);
      background:linear-gradient(135deg,#ffdc73,var(--gold));
    }
  </style>
</head>
<body>

  <h1>Memories of ICT 12-D</h1>

  <div class="photo-section">
    <div class="photo-card"><img src="hehe.jpg" alt="Memory 1"><h2>First Day of Senior High</h2></div>
    <div class="photo-card"><img src="ap3r.jpg" alt="Memory 2"><h2>Fun Moments in Class</h2></div>
    <div class="photo-card"><img src="shesh.jpg" alt="Memory 3"><h2>ICT Project Presentation</h2></div>
    <div class="photo-card"><img src="cute.jpg" alt="Memory 4"><h2>Bonding Time</h2></div>
    <div class="photo-card"><img src="when.jpg" alt="Memory 5"><h2>Graduation Day</h2></div>
  </div>

  <button class="back-btn" onclick="window.location.href='memories.html'">Back to Main Page</button>

  <script>
    const cards = document.querySelectorAll('.photo-card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });

    cards.forEach(card => observer.observe(card));
  </script>

</body>
</html>
